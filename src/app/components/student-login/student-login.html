<div class="login-container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg card-min-width">
    <h3 class="text-center mb-4">Student Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" type="text" class="form-control" formControlName="username" placeholder="Enter username">
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-danger small">
          Username is required
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" formControlName="password" placeholder="Enter password">
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger small">
          Password is required
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>

      <p class="text-center mt-3">
        New User? <a [routerLink]="['/register']" >Register here</a>
      </p>
    </form>
  </div>
</div>
